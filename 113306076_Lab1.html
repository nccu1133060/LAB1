<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" width="100%" cellpadding="8" style="border-collapse: collapse;">
            <tr>
                <td colspan="3" style="background-color:#D2B48C; color: white; font-weight: bold; text-align: center;">About -- 113306076</td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td rowspan="3" style="text-align: center;">
                    <img src="OIP.jpg" alt="No Photo" style="width:100px; height:auto;">
                    <div>Personal Photo</div>
                </td>
                <td colspan="2">
                    Name: <input type="text" name="name">
                    <br>
                    Gender:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td>
                    County: 
                    <select name="county">
                        <option value="taipei">Taipei</option>
                        <option value="tainan">Tainan</option>
                        <option value="taichung">Taichung</option>
                        <option value="taoyuan">Taoyuan</option>
                    </select>
                </td>
                <td>
                    Birthday: <input type="date" name="birthday">
                </td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td colspan="2">
                    E-mail: <input type="email" name="email">
                </td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td>Hobby</td>
                <td colspan="2">
                    <input type="checkbox" name="hobby" value="Swimming"> Swimming
                    <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                    <input type="checkbox" name="hobby" value="Movie"> Movie
                    <input type="checkbox" name="hobby" value="Game"> Game
                    <input type="checkbox" name="hobby" value="Sleep"> Sleep
                </td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td>Skill</td>
                <td colspan="2">
                    <input type="checkbox" name="skill" value="Java"> Java
                    <input type="checkbox" name="skill" value="HTML"> HTML
                    <input type="checkbox" name="skill" value="Python"> Python
                    <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                    <input type="checkbox" name="skill" value="Premiere"> Premiere
                </td>
            </tr>
            <tr style="background-color: #333; color: white;">
                <td>Say something</td>
                <td colspan="2">
                    <textarea class="textarea" placeholder="Say something here." style="width: 100%; height: 50px;"></textarea>
                </td>
            </tr>
            <tr style="background-color: #333; color: white; text-align: center;">
                <td colspan="3">
                    <button type="submit">提交</button>
                    <button type="reset">重設</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
